{% extends 'base.html' %}

{% block contenido %}
<h1>Listado de datos</h1>
<table>
    <tr>
        <td> Título </td>
        <td> Descripción </td>
        <td>Autoriza</td>
    </tr>
    {% for Articulo in articulos_list %}
    <tr>
        <td>{{Articulo.titulo}}</td>
        <td>{{Articulo.descripcion}}</td>
        <td>{{Articulo.autoriza}}</td>
    </tr>
    {% endfor %}
</table>
<p><h3>Insertar Datos</h3></p>
<a id="btnInsertar" class="btn btn-primary" href="{% url 'home:crearArtapp'%}">Insertar</a>
<a id="btnInicio" class="btn btn-primary" href="{% url 'home:homeapp'%}">Inicio</a>
{% endblock %}
