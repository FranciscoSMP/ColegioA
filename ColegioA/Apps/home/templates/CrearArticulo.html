{% extends 'base.html' %}
{% block contenido %}

<center>
    <h1 style="font-family: 'fangsong', 'fangsong'monospace; color: rgb(49,126,191);">Formulario para crear un artículo</h1>
</center>
<center>
    <h2 style="font-family: 'fangsong', 'fangsong'monospace; color: rgb(42,97,136);">Datos del artículo</h2>
</center>
<body style="background-color: #dbeefc;">
    
    <form style="color: #0f0202; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 0.40cm;" method="POST">
        {% csrf_token %}
        Titulo{{ form.titulo }}
        Descripción{{ form.descripcion }}
        Autoriza{{ form.autoriza }}
        <input type="submit" name="Guardar" class="btn btn-dark btn-sm">
    </form>
<h3>Ver listado de artículos</h3>
<a id="btnListar" class="btn btn-primary" href="{% url 'home:listadoArtiapp'%}">Listar</a>
<a id="Home" class="btn btn-primary" href="{% url 'home:homeapp'%}">Inicio</a>
{% endblock %}
</body>
